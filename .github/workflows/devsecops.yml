name: DevSecOps Pipeline

on:
  push:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies (opcional)
        run: |

      - name: Run Snyk Scan
        uses: snyk/actions@v2
        with:
          command: test
        env:
          SNYK_TOKEN: ${{ secrets.SNYKTOKEN }}
